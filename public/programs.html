<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EquaNova - Programs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">EquaNova</div>

    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/programs">Programs</a></li>
    </ul>

    <div class="auth-buttons">
      <a href="login.html" class="btn primary-btn">Log In</a>
      <a href="signup.html" class="btn secondary-btn">Sign Up</a>
    </div>
  </nav>

  <!-- Programs Section -->
  <section class="programs-section">
    <h2>Available Programs</h2>
    <p>Verified opportunities directly from our partners.</p>

    <div id="programs"></div>
  </section>

  <!-- JavaScript to fetch and display program(s) -->
  <script>
  const BASE_URL = "https://platform-5yxz.onrender.com";
  const API_URL = `${BASE_URL}/api/programs`;

  async function loadPrograms() {
    const container = document.getElementById("programs");

    try {
      const response = await fetch(API_URL);
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}`);
      }

      const programs = await response.json();

      const params = new URLSearchParams(window.location.search);
      const type = params.get("type");

      const filtered = type
        ? programs.filter(p => p.type === type)
        : programs;

      if (filtered.length === 0) {
        container.innerHTML = "<p>No programs found.</p>";
        return;
      }

      filtered.forEach(p => {
        const card = document.createElement("div");
        card.className = "program-card";
        card.innerHTML = `
          <h3>${p.name}</h3>
          <p><strong>Provider:</strong> ${p.provider}</p>
          <p><strong>Level:</strong> ${p.level}</p>
          <p><strong>Field:</strong> ${p.field}</p>
          <p><strong>Country:</strong> ${p.country}</p>
          <p><strong>Verified:</strong> ${p.verified ? "✅ Yes" : "❌ No"}</p>
          <a href="${p.website}" target="_blank">Official website</a>
        `;
        container.appendChild(card);
      });

    } catch (err) {
      console.error(err);
      container.innerHTML =
        `<p style="color:red">Failed to load programs</p>`;
    }
  }

  loadPrograms();
</script>

</body>
</html>
