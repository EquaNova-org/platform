<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EquaNova - Programs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">EquaNova</div>

    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/programs">Programs</a></li>
    </ul>

    <div class="auth-buttons">
      <a href="login.html" class="btn primary-btn">Log In</a>
      <a href="signup.html" class="btn secondary-btn">Sign Up</a>
    </div>
  </nav>

  <!-- Programs Section -->
  <section class="programs-section">
    <h2>Available Programs</h2>
    <p>Verified opportunities directly from our partners.</p>

    <div id="programs"></div>
  </section>

  <!-- JavaScript to fetch and display program(s) -->
  <<script>
  const BASE_URL =
    location.hostname === "localhost"
      ? "http://localhost:5000"
      : "https://platform-5yxz.onrender.com/";

  const API_URL = `${BASE_URL}/api/programs`;

  // Get ?type= from URL
  const params = new URLSearchParams(window.location.search);
  const selectedType = params.get("type");

  async function loadPrograms() {
    const container = document.getElementById("programs");
    container.innerHTML = "";

    try {
      const response = await fetch(API_URL);
      if (!response.ok) throw new Error("Failed to fetch");

      const programs = await response.json();

      // Filter by type if provided
      const filtered = selectedType
        ? programs.filter(p => p.type === selectedType)
        : programs;

      if (filtered.length === 0) {
        container.innerHTML =
          "<p>No programs found for this category.</p>";
        return;
      }

      filtered.forEach(data => {
        const card = document.createElement("div");
        card.className = "program-card";

        card.innerHTML = `
          <h3>${data.name}</h3>
          <p><strong>Provider:</strong> ${data.provider}</p>
          <p><strong>Level:</strong> ${data.level}</p>
          <p><strong>Field:</strong> ${data.field}</p>
          <p><strong>Country:</strong> ${data.country}</p>
          <p>
            <strong>Website:</strong>
            <a href="${data.website}" target="_blank">${data.website}</a>
          </p>
          <p><strong>Verified:</strong> ${data.verified ? "✅ Yes" : "❌ No"}</p>
        `;

        container.appendChild(card);
      });

    } catch (err) {
      console.error(err);
      container.innerHTML =
        "<p style='color:red'>Failed to load programs.</p>";
    }
  }

  loadPrograms();
</script>

</body>
</html>
